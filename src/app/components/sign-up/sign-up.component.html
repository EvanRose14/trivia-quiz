<div class="signup-container">
  <h1>Create an account</h1>
  <mat-form-field appearance="fill">
    <mat-label>Enter your username</mat-label>
    <input matInput placeholder="username" [formControl]="username" required />
    <mat-error *ngIf="username.invalid">{{ getErrorMessage(username) }}</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Enter your email</mat-label>
    <input matInput placeholder="pat@example.com" [formControl]="email" required />
    <mat-error *ngIf="email.invalid">{{ getErrorMessage(email) }}</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Enter your password</mat-label>
    <input matInput [type]="hidePassword ? 'password' : 'text'" [formControl]="password" required />
    <mat-error *ngIf="password.invalid">{{ getErrorMessage(password) }}</mat-error>
    <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hidePassword">
      <mat-icon>{{ hidePassword ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
  </mat-form-field>
  <button mat-raised-button color="accent" (click)="onSubmit()" [disabled]="username?.invalid || email?.invalid || password?.invalid">Sign Up</button>
</div>
